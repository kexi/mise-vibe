name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    # TODO: Enable ubuntu-latest and windows-latest when mise bug is fixed
    # https://github.com/jdx/mise/issues/XXX - panic in registry.rs:172
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install vibe plugin
        shell: bash
        run: |
          mise plugin install vibe "file://${{ github.workspace }}"

      - name: List available versions
        shell: bash
        run: |
          mise ls-remote vibe | head -10

      - name: Install vibe@latest
        shell: bash
        run: |
          mise install vibe@latest

      - name: Verify vibe installation
        shell: bash
        run: |
          mise exec vibe -- vibe --version

      - name: Verify vibe is in PATH
        shell: bash
        run: |
          mise which vibe
